<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Netlify Forms</title>
  </head>
  <body>
    <!-- This file is used for Netlify form detection -->
    <form name="vehicle-lead" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="vehicle-lead" />
      <input type="text" name="vin" />
      <input type="text" name="make" />
      <input type="text" name="model" />
      <input type="text" name="zip" />
      <input type="tel" name="phone" />
      <input type="checkbox" name="titleInHand" />
      <input name="bot-field" />
    </form>
  </body>
</html>
